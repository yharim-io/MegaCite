<main class="container-narrow">
    <article>
        <header class="post-header">
            <h1 class="post-title">{title}</h1>
            <div class="post-meta-row">
                <!-- 元数据区域：保持原有间距 -->
                <div class="meta-group">
                    <div class="meta-item">
                        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <a href="/{author}/index.html">{author}</a>
                    </div>
                    
                    <div class="meta-item">
                        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                        <span>{category}</span>
                    </div>
                    
                    <div class="meta-item">
                        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <span>{date}</span>
                    </div>
                </div>

                <!-- 操作区域：使用新容器包裹，紧凑排列 -->
                <div class="controls-group">
                    <button id="btn-edit-trigger" class="btn-edit-post" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        编辑
                    </button>

                    <button id="btn-delete-current-post" class="btn-delete-post-page" style="display:none;" data-redirect="/{author}/index.html" data-cid="{cid}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        删除
                    </button>

                    <div id="public-toggle-container" style="display:none; align-items: center; gap: 6px;">
                        <span style="font-size: 13px; color: var(--vp-c-text-2);">公开</span>
                        <label class="switch">
                            <input type="checkbox" id="public-toggle" {is_public_checked}>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        {description_block}

        <div class="post-content">
            {content_body}
        </div>
    </article>
</main>

<!-- Delete Modal (Dashboard Only) -->
<div id="delete-modal" class="modal-overlay">
    <div class="modal-box">
        <div style="padding: 24px; text-align: center;">
            <div style="color: var(--color-danger); margin-bottom: 16px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
            </div>
            <h3 style="margin-top: 0; margin-bottom: 12px;">确定要删除吗？</h3>
            <p style="color: var(--vp-c-text-2); font-size: 14px; margin-bottom: 24px;">此操作将永久删除该文章，无法恢复。</p>
            <div style="display: flex; gap: 12px;">
                <button id="btn-confirm-delete" class="btn-action cancel" style="flex:1; background-color: var(--color-danger); color: white;">确认删除</button>
                <button id="btn-cancel-delete" class="btn-action" style="flex:1; border: 1px solid var(--vp-c-divider);">取消</button>
            </div>
        </div>
    </div>
</div>
